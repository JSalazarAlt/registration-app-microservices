groups:
  - name: slo_alerts
    interval: 30s
    rules:
      # Availability SLO: 99.9% uptime
      - alert: AvailabilitySLOBreach
        expr: (1 - (sum(rate(http_server_requests_seconds_count{status=~"5.."}[30d])) / sum(rate(http_server_requests_seconds_count[30d])))) * 100 < 99.9
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Service availability below 99.9% SLO"
          description: "{{ $labels.application }} availability is {{ $value }}%"

      # Latency SLO: P95 < 500ms
      - alert: LatencySLOBreach
        expr: histogram_quantile(0.95, sum(rate(http_server_requests_seconds_bucket[5m])) by (le, application)) > 0.5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "P95 latency above 500ms SLO"
          description: "{{ $labels.application }} P95 latency is {{ $value }}s"

      # Error Rate SLO: < 1%
      - alert: ErrorRateSLOBreach
        expr: (sum(rate(http_server_requests_seconds_count{status=~"5.."}[5m])) by (application) / sum(rate(http_server_requests_seconds_count[5m])) by (application)) * 100 > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Error rate above 1% SLO"
          description: "{{ $labels.application }} error rate is {{ $value }}%"
