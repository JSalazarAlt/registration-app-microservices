# Server Port for Staging
server.port = 8091

# Logging
logging.level.com.suyos.userservice = INFO
logging.level.org.springframework.security = WARN
logging.level.org.springframework.web = INFO
logging.pattern.console = %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file = %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Database (staging DB)
spring.datasource.url = jdbc:mysql://staging-db-host:3306/suyos_user_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username = staging_user
spring.datasource.password = ${STAGING_DB_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = false
spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode = never

# Kafka (staging cluster)
spring.kafka.bootstrap-servers = staging-kafka:9092
spring.kafka.consumer.group-id = userservice-staging-group

# JWT Configuration
jwt.public-key = classpath:keys/public.pem