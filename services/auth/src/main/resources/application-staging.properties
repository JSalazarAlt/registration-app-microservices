# Server Port
server.port = 8091

# Database Configuration
spring.datasource.url = jdbc:mysql://staging-db-host:3306/suyos_auth_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username = staging_user
spring.datasource.password = ${STAGING_DB_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = false
spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode = never

# JWT Configuration
jwt.public-key = classpath:keys/public.pem
jwt.expiration = 900000

# Kafka (staging cluster)
spring.kafka.bootstrap-servers = staging-kafka:9092
spring.kafka.consumer.group-id = user-staging-group

# OAuth2 Redirect
spring.security.oauth2.client.registration.google.redirect-uri = https://staging.suyos.com/oauth2/callback/{registrationId}

# Logging
logging.level.com.suyos.authservice = INFO
logging.level.org.springframework.security = WARN
logging.level.org.springframework.web = INFO