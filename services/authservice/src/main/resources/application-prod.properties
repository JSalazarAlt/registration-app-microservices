# Server Port for Production
server.port = 8080

# JWT Configuration
jwt.public-key = classpath:keys/public.pem
jwt.expiration = 900000

# Logging
logging.level.com.suyos.authservice = INFO
logging.level.org.springframework.security = WARN
logging.level.org.springframework.web = INFO
logging.pattern.console = %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file = %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# OAuth2 Redirect
spring.security.oauth2.client.registration.google.redirect-uri = https://suyos.com/oauth2/callback/{registrationId}

# Database (production DB)
spring.datasource.url = jdbc:mysql://prod-db-host:3306/suyos_auth_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username = prod_user
spring.datasource.password = ${PROD_DB_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.show-sql = false
spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode = never

# Kafka (production cluster)
spring.kafka.bootstrap-servers = prod-kafka:9092