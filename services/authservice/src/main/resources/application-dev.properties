# Production Port Configuration
server.port = ${PORT:8080}

# JWT Configuration
jwt.public-key = classpath:keys/public.pem
jwt.expiration = 900000

# Logging Configuration
logging.level.com.suyos.authservice = INFO
logging.level.org.springframework.security = WARN
logging.level.org.springframework.web = INFO
logging.pattern.console = %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file = %d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# Production OAuth2 Redirect
spring.security.oauth2.client.registration.google.redirect-uri = {baseUrl}/oauth2/callback/{registrationId}

# Database Configuration
spring.datasource.url = jdbc:mysql://localhost:3306/auth_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never