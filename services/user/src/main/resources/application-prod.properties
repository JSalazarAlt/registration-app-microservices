# Server Port
server.port = 8082

# Database Configuration
spring.datasource.url = jdbc:mysql://prod-db-host:3306/suyos_user_db?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.username = prod_user
spring.datasource.password = ${PROD_DB_PASSWORD}

# Hibernate
spring.jpa.hibernate.ddl-auto = validate
spring.jpa.show-sql = false
spring.jpa.defer-datasource-initialization = true
spring.sql.init.mode = never

# JWT Configuration
jwt.public-key = classpath:keys/public.pem
jwt.expiration = 900000

# Kafka Configuration
spring.kafka.bootstrap-servers = prod-kafka:9092
spring.kafka.consumer.group-id = user-prod-group

# Logging
logging.level.com.suyos.userservice = INFO
logging.level.org.springframework.security = WARN
logging.level.org.springframework.web = INFO