server:
  port: 8080

spring:
  cloud:
    gateway:
      routes:
        - id: auth-routes
          uri: http://localhost:8081
          predicates:
            - Path=/api/v1/auth/**,/api/v1/accounts/**

        - id: user-routes
          uri: http://localhost:8082
          predicates:
            - Path=/api/v1/users/**

        - id: bff-routes
          uri: http://localhost:3001
          predicates:
            - Path=/api/bff/**
          filters:
            - name: RewritePath
              args:
                regexp: /api/bff/(?<segment>.*)
                replacement: /api/${segment}

      globalcors:
        cors-configurations:
          "[/**]":
            allowed-origins:
              - http://localhost:5173
              - http://localhost:3001
            allowed-methods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowed-headers: "*"
            allow-credentials: true

  security:
    oauth2:
      resourceserver:
        jwt:
          public-key-location: classpath:keys/public.pem

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true

management:
  endpoints:
    web:
      exposure:
        include:
          - health
          - info
          - prometheus
          - gateway