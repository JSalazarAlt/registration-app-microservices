server:
  port: 8082

spring:
  datasource:
    url: jdbc:mysql://prod-db-host:3306/suyos_user_db?useSSL=false&allowPublicKeyRetrieval=true
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: prod_user
    password: ${PROD_DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    defer-datasource-initialization: true

  sql:
    init:
      mode: never
      
  kafka:
    bootstrap-servers: prod-kafka:9092
    consumer:
      group-id: user-prod-group
  
  security:
    oauth2:
      resource-server:
        jwt:
          public-key: classpath:keys/public.pem
          expiration: 900000

logging:
  level:
    com.suyos.userservice: INFO
    org.springframework.security: WARN
    org.springframework.web: INFO