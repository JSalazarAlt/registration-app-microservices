apiVersion: apps/v1
kind: Deployment
metadata:
  name: bff-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bff-service
  template:
    metadata:
      labels:
        app: bff-service
    spec:
      containers:
      - name: bff-service
        image: bff-service:latest
        ports:
        - containerPort: 3000
        env:
        - name: AUTH_SERVICE_URL
          value: "http://authservice:8080"
        - name: USER_SERVICE_URL
          value: "http://userservice:8081"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: bff-service
spec:
  selector:
    app: bff-service
  ports:
  - protocol: TCP
    port: 3000
    targetPort: 3000
  type: ClusterIP